<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,1VB0Rw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="background-color:lightblue; font-family:Cambria, Georgia, 'Times New Roman'">
    <!-- The nav bar -->
    <nav class="navbar navbar-expand-md navbar-light" style="background:lightblue; border-bottom:2px solid black">
        <a class="navbar-brand" href="/home.html">Login Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="/Login.html">Home</a>
                </li>

            </ul>
            <a href="Login.html#theModal" style="border:1px solid black; color:black" class="text-right float-right" id="loginBtn" data-toggle="modal" data-target="theModal">Login</a>
            <a href="createAccount.html" style="border:1px solid black; color:black" class="text-right float-right ml-2" id="createBtn">Create Account</a>
        </div>
    </nav>


    <!-- The Modal -->
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title text-center" id="sampleModalLabel">Login</h1>
                </div>
                <div class="modal-body">
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div id="loginmsg" class="card-header text-center">
                                Enter Username and Password
                            </div>
                            <div class="card-body p-0 ml-1">
                                <div class="row">
                                    <div class="col-4">Username: </div>
                                    <div class="col-8"><input type="text" placeholder="enter username" id="TextBoxUsername" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Password: </div>
                                    <div class="col-8"><input type="password" placeholder="enter password" id="TextBoxPassword" class="form-control" /></div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" value="Login" id="actionbutton" />
                                <input type="button" value="Forgot Password" id="forgotpassword" />
                                <div id="status" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
   
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/Login.js"></script>
</body>

</html>
