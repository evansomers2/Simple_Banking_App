<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,1VB0Rw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="background-color:lightblue; font-family:Cambria, Georgia, 'Times New Roman'">
    <!-- The nav bar -->
    <nav class="navbar navbar-expand-md navbar-light" style="background:lightblue; border-bottom:2px solid black">
        <a class="navbar-brand" href="/home.html">Account</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="/Login.html">Home</a>
                </li>


            </ul>
        </div>
    </nav>
    <h1 style="font-size:300%">Create Account</h1>
    <div id="status" class="text-left mt-3 mb-2">Enter Account Information</div>
    <div class="row">
        <div class="col-4">First name: </div>
        <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-4">Last name: </div>
        <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-4">Username: </div>
        <div class="col-8"><input type="text" placeholder="enter username" id="TextBoxUsername" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-4">Password: </div>
        <div class="col-8"><input type="password" placeholder="enter password" id="TextBoxPassword" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-4">Email: </div>
        <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-4">Date of Birth: </div>
        <div class="col-8"><input type="text" placeholder="enter date of birth" id="TextBoxDob" class="form-control" /></div>
    </div>
    <input type="button" value="Create Account" id="create" />
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/createAccount.js"></script>
</body>
</html>
